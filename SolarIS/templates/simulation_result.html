		<!-- Heading -->
			<div id="heading" >
				<h1>result</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
                <div class="inner">
                    <div class="content">
                        <!-- Form -->
                        <center>
                            <h3>{{city}} 발전량 예측 결과: {{csize}}입니다.</h3>
                        </center>
                    </div>

                    <div class="content">
						<div id="container" style="min-width: 310px; height: 363px; margin: 0 auto">
        					<script>
        					Highcharts.chart('container', {
          						chart: {
            						type: 'column'
          						},
          						title: {
            						text: '월별 발전량'
          						},
          						xAxis: {
            						categories:[
              							'Jan',
              							'Feb',
										'Mar',
              							'Apr',
              							'May',
              							'Jun',
              							'Jul',
              							'Aug',
              							'Sep',
              							'Oct',
              							'Nov',
              							'Dec'
            						],
            						crosshair: false
          						},
          						yAxis: {
            						min: 0,
            						title: {
              						text: '발전량 (kw)'
            					}
          					},
          					tooltip: {
            					headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            					pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            					'<td style="padding:0"><b>{point.y:.1f} kw</b></td></tr>',
            					footerFormat: '</table>',
            					shared: true,
            					useHTML: true
          					},
          					plotOptions: {
            					column: {
              						pointPadding: 0.2,
              						borderWidth: 0
            					}
          					},
          					series: [{
            					name: '월 평균 발전량',
            					data: {{y}}
          					}]
        					});
    						</script>
    					</div>
                    </div>
				</div>
            </section>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
